<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@900&family=Inter:wght@900&family=Merriweather:wght@900&family=Roboto+Mono:wght@500&family=Sora:wght@800&family=Work+Sans:wght@900&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Open AI Chat</title>
  </head>
  <body>
    <div class="topText">
      <h1>Fun with AI!</h1>
    </div>
    <div class="formContainer">
      <form class="row g-3">
        <div class="m-auto">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Enter Prompt</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            name="userInput"
            rows="8"
            placeholder="Type your query here and hit Submit to see the response!"
          ></textarea>
        </div>
        <div class="col text-center">
          <button class="btn btn-primary btn-lg">Submit</button>
        </div>
      </form>
    </div>
    <div class="bottomContainer">
      <h2>Responses</h2>
      <div class="responseList">
        <div class="leftText">
        <h3 class ="promptHeader">Prompt:</h3>
        <h3 class="responseHeader">Response:</h3>
      </div>
      <div class="rightText">
        <p class="promptText">Here is a sample prompt. It is longer than 2 words just so I can see what it looks like. </p>
        <p class="responseText">And now we have a sample answer. This is a very insightful answer which will certainly change your life!</p>
      </div>
      </div>
    </div>

  </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
